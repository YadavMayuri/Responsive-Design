<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #screen{
            width: 1000px;
            display: flex;
        }
        #screen>div{
            flex-basis: 350px;
            border: 2px solid black;
        }
        .box{
            flex-shrink: 1;
        }
        .test1{
            flex-shrink: 2;

        }
        .test2{
            flex-shrink: 3;

        }
        .test3{
            flex-shrink: 4;

        }
    </style>
</head>
<body>
    <div id="screen">
        <div class="box" style="background-color: red;">1</div>
        <div class="box"  style="background-color: blue;">2</div>
        <div class="test1"  style="background-color: yellow;">3</div>
        <div class="test2"  style="background-color: purple;">4</div>
        <div class="test3"  style="background-color: orange;">5</div>

    </div>
    
</body>
</html>
